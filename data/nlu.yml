version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - good morning
    - good evening
    - hey there

- intent: job_openings
  examples: |
    - what jobs are available?
    - list of job openings
    - current vacancies
    - available positions
    - job opportunities
    - what positions do you have ?
    - show me the available jobs
    - any job vacancies?
    - open positions
    - current job listings
    - job openings right now
    - what jobs are currently open?
    - I'm looking for job opportunities
    - are there any jobs I can apply for?

- intent: apply_job
  examples: |
    - how do I apply for a job?
