    - status of my application

- intent: company_info
  examples: |
    - tell me about the company
    - company culture and benefits
    - what is it like to work here?
    - company values
    - employee benefits



- intent: provide_details
  examples: |
    - My name is John Doe, my email is john@gmail.com, I'm interested in the Software Engineer position, and my resume link is https://googledriver.com.
    - John, John, applying for Software Engineer, resume at https://googledrive.com.
    - I'm John, you can reach me at John2@gmail.com, interested in Software Engineer, and here is my resume: https://googledrive.com.
    - farvath , farvath10@gmail.com,product manager,https:/drive/resuem.
    - [farvath , farvath10@gmail.com,product manager,https:/drive/resuem]

- intent: inquire_salary
