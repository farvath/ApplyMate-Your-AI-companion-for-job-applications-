    - how to apply for a job?
    - Software Engineer
    - Data Scientist
    - Product Manager
    

- intent: submit_resume
  examples: |
    - how can I submit my resume?
    - where to upload my CV?
    - resume submission guidelines
    - upload resume
    - how can i submit my details?

- intent: interview_schedule
  examples: |
    - schedule an interview
    - book an interview slot
